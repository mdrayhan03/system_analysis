<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Account - CholoEksathe</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('{% static "img/bg11.jpg" %}');
        background-size: cover;
        background-position: center;
        color: cyan;
        position: relative;
    }
    .logo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: black;
        z-index: 5;
    }
    main {
        padding: 20px;
        width: 60%;
        box-shadow: 0 0 10px 5px cyan;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        z-index: 3;
    }
    .cinput {
        padding: 5px 10px;
        border: 1px solid cyan;
        border-radius: 5px;
        outline: 0;
        width: 95%;
        font-size: 16px;
        background: transparent;
        color: white;
    }
    .cbutton {
        outline: 0;
        border: 0;
        padding: 5px 0px;
        width: auto;
        color: cyan;
        background-color: transparent;
        border-radius: 5px;
        box-shadow: 0 0 10px cyan;
      }
      
      .cbutton:hover {
        color: #11101D;
        background-color: cyan;
      }
      /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
        body {align-items: start}
        main {
            margin-top: 100px ;
            width: 100%;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 0 20px transparent;
        }
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (min-width: 600px) {
        body {align-items: start}
        main {
            margin-top: 100px ;
            width: 100%;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 0 20px transparent;
        }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
        body {align-items: center}
        main {
            width: 80%;
            flex-direction: row;
            gap: 30px;
            box-shadow: 0 0 10px 5px cyan;
        }
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
        body {align-items: center}
        main {
            width: 60%;
            flex-direction: row;
            gap: 30px;
            box-shadow: 0 0 10px 5px cyan;
        }
    }

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
        body {align-items: center}
        main {
            width: 60%;
            flex-direction: row;
            gap: 30px;
            box-shadow: 0 0 10px 5px cyan;
        }
    }
</style>
<body>
    <div class="logo">
        CholoEksathe
    </div>
    <main>
        <form class="login" action="{% url "baseapp:login" %}">
            <h1>Create Account</h1>
            <div class="row">
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">User Type</label><br>
                    <div class="container d-flex justify-content-around">
                        <label class="ctext">
                            <input type="radio" name="type" value="Rider" >
                            Rider
                        </label>
                        <label class="ctext">
                            <input type="radio" name="type" value="Driver" >
                            Driver
                        </label>
                    </div>
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">First Name</label><br>
                    <input class="cinput" placeholder="First Name" type="text">
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Last Name</label><br>
                    <input class="cinput" placeholder="Last Name" type="text">
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Email</label><br>
                    <input class="cinput" placeholder="Email" type="email">
                </div>
            
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Phone No</label><br>
                    <input class="cinput" placeholder="Phone No" type="text">
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Gender</label><br>
                    <div class="container d-flex justify-content-around">
                        <label class="ctext">
                            <input type="radio" name="gender" value="male" >
                            Male
                        </label>
                        <label class="ctext">
                            <input type="radio" name="gender" value="female" >
                            Female
                        </label>
                    </div>
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">NID No</label><br>
                    <input class="cinput" placeholder="NID No" type="text">
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Licence No</label><br>
                    <input class="cinput" placeholder="Licence No" type="text">
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Date of Birth</label><br>
                    <input class="cinput" placeholder="mm/dd/yyyy" type="date">
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Password</label><br>
                    <input class="cinput" placeholder="Password" type="password"><br>                    
                </div>
                <div class=" col-lg-4 col-12 mb-2">
                    <label class="ctext" for="">Profile Photo</label><br>
                    <input class="cinput" type="file">
                </div>
                <div class="col-12 mt-2">
                    <button class="cbutton w-100">Create Account</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
